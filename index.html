<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainMinds</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="photos/ChainMindsLogo.png" alt="ChainMinds Logo" />
      </div>
    </header>
    <div class="container">
      <div class="card-grid">
        <!-- Column 1 -->
        <div class="card admin" onclick="location.href='admin-login.html'">
          Admin
        </div>

        <!-- Column 2 -->
        <div class="column">
          <div
            class="card manufacturer"
            onclick="location.href='manufacturer-login.html'"
          >
            Manufacturer
          </div>
          <div
            class="card importer"
            onclick="location.href='importer-login.html'"
          >
            Importer
          </div>
        </div>

        <!-- Column 3 -->
        <div class="column">
          <div
            class="card exporter"
            onclick="location.href='exporter-login.html'"
          >
            Exporter
          </div>
          <div
            class="card retailer"
            onclick="location.href='retailer-login.html'"
          >
            Retailer
          </div>
        </div>

        <!-- Column 4 -->
        <div class="card customer" onclick="location.href='customer-Home.html'">
          Customer
        </div>
      </div>
    </div>
  </body>
</html>

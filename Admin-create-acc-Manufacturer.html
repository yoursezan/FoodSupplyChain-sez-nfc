<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Manufacturer Accounts</title>
  <link rel="stylesheet" href="admin-createAcc.css" />

  <style>
    .logo {
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo img {
        width: 100%;
        max-width: 80px; /* control logo size */
        height: auto;
        border-radius: 8px; /* optional, makes it smooth */
      }
 
 /* Card container adjustment */
.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}



.main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
}
    /* Form card */
.form-container {
  background-color: #6f9b9e;
  padding: 30px 40px;
  border-radius: 20px;
  width: 450px;
  margin: 0 auto;
  text-align: center;
}

/* Heading */
.form-container h2 {
  color: #024a4a;
  margin-bottom: 25px;
  font-size: 24px;
  font-weight: bold;
}

/* Form layout */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

/* Each row (label + input) */
.form-group {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
}

/* Label style */
.form-group label {
  flex: 0 0 120px; /* fixed width for alignment */
  color: white;
  font-weight: bold;
  text-align: left;
}

/* Input style */
.form-group input {
  flex: 1;
  padding: 8px 10px;
  border: none;
  border-radius: 5px;
  background: #e3e3e3;
  outline: none;
}

/* Button style */
.form-container button {
  background-color: #024a4a;
  color: white;
  padding: 10px 30px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
  align-self: center; /* centers the button */
}

.form-container button:hover {
  background-color: #013535;
}

/* Optional: make responsive */
@media (max-width: 500px) {
  .form-group {
    flex-direction: column;
    align-items: flex-start;
  }
  .form-group label {
    width: 100%;
  }
  .form-container {
    width: 90%;
    padding: 20px;
  }
}


    /* Back button fixed at bottom-right */
.back-btn {
  position: absolute;
  bottom: 30px;
  right: 50px;
  background-color: #004850;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 10px 25px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

.back-btn:hover {
  background-color: #006060;
}
  </style>
  
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">

    </div>
    <div class="logout">
      <a href="admin-login.html">‚¨Ö Logout</a>
    </div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="profile">
      <span>üîî</span>
      <span>Admin_1</span>
      <img src="photos/puzzle.jpg" alt="Profile">
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="breadcrumb">üìÑ Create Manufacture Accounts ></div>
    
    <div class="card-container">

        <div class="form-container">
            <h2>Create Manufacturer</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip-code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Create</button>
        </form>
        </div>
    </div>

     <button class="back-btn" onclick="window.location.href='admin-createAcc.html'">Back</button>

    </div>
  </div>
</body>

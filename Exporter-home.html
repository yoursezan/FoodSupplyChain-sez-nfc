<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exporter Home</title>
    <style>
      .logo {
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo img {
        width: 100%;
        max-width: 80px; /* control logo size */
        height: auto;
        border-radius: 8px; /* optional, makes it smooth */
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      /* Sidebar */
      .sidebar {
        width: 200px;
        background-color: #014d4d;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        color: white;
      }

      .logo {
        padding: 20px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .menu {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-top: 10px;
      }

      .menu a {
        text-decoration: none;
        color: white;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        transition: 0.3s;
        font-size: 14px;
      }

      .menu a:hover,
      .menu a.active {
        background-color: #026868;
        border-left: 4px solid #fff;
        padding-left: 16px;
      }

      .logout {
        margin-top: auto;
        padding: 15px 20px;
        background: #013838;
        text-align: left;
      }

      .logout a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 14px;
      }

      /* Topbar */
      .topbar {
        margin-left: 200px;
        height: 60px;
        background-color: white;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 20px;
      }

      .topbar .profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .topbar img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
      }

      /* Main content */
      .content {
        margin-left: 200px;
        padding: 40px;
        text-align: center;
        background-color: #ecf0f1;
        height: calc(100vh - 60px);
      }

      .content h1 {
        font-size: 28px;
        color: #222;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="photos/ChainMindsLogo.png" alt="Logo" />
      </div>
      <div class="menu">
        <a href="Exporter-home.html" class="active">üè† Home</a>
        <a href="Exporter-addProduct.html">üìÑ Add Products</a>
        <a href="#">üìù Feed Backs</a>
        <a href="#">‚öôÔ∏è Settings</a>
      </div>
      <div class="logout">
        <a href="exporter-login.html">‚¨Ö Logout</a>
      </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
      <div class="profile">
        <span>üîî</span>
        <span>Exporter_1</span>
        <img src="photos/puzzle.jpg" alt="Profile" />
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <h1>Welcome Exporter_1 !</h1>
    </div>
  </body>
</html>
